<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="libhal-org" />
    <meta
      name="description"
      content="Generate motor torque curves with a few inputs"
    />

    <title>Web Can Bus</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Web Can Bus" />
    <meta
      property="og:description"
      content="Communicate with a serial Can Bus device over the web. No need to install anything. Just open up this site in a chromium browser (or any other browser that supports WebSerial) and you can communicate with devices on the bus."
    />
    <meta property="og:image" content="" />
    <meta name="twitter:card" content="summary_large_image" />

    <link
      href="../third_party/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark vh-10">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web Can Bus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <button
              type="button"
              class="btn btn-primary"
              disabled="disabled"
              data-bs-toggle="modal"
              data-bs-target="#image-modal"
              style="margin-right: 5px"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              disabled="disabled"
              style="margin-right: 5px"
            >
              Help
            </button>
            <div class="input-group">
              <label class="input-group-text" for="can-bitrate"
                >can bitrate</label
              >
              <select
                class="form-select"
                id="can-bitrate"
                class="form-select"
                style="margin-right: 5px"
              >
                <option value="S0">10Kbit</option>
                <option value="S1">20Kbit</option>
                <option value="S2">50Kbit</option>
                <option value="S3">100Kbit</option>
                <option value="S4">125Kbit</option>
                <option value="S5">250Kbit</option>
                <option value="S6">500Kbit</option>
                <option value="S7">800Kbit</option>
                <option value="S8" selected="selected">1Mbit</option>
              </select>
            </div>

            <div class="input-group">
              <label class="input-group-text" for="baudrate">serial baud</label>

              <select
                class="form-select"
                id="baudrate"
                class="form-select"
                style="margin-right: 5px"
              >
                <option value="9600">9600</option>
                <option value="38400">38400</option>
                <option value="115200" selected="selected">115200</option>
                <option value="512000">512000</option>
                <option value="1000000">1000000</option>
                <option value="2000000">2000000</option>
                <option value="3000000">3000000</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            <input
              id="baudrate-input"
              class="form-control"
              type="number"
              placeholder="Custom Baud Rate"
              style="margin-right: 5px"
              hidden
            />
            <button type="button" class="btn btn-success" id="connect-btn">
              Connect
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid vh-90 d-flex flex-column">
      <div class="row" style="padding: 5px">
        <div class="col">
          <label class="form-label" for="message_id">Message ID</label>
          <input class="form-control" type="text" id="message_id" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="length">Length (0-8)</label>
          <input class="form-control" type="number" id="length" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_0">Data 0</label>
          <input class="form-control" type="text" id="data_0" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_1">Data 1</label>
          <input class="form-control" type="text" id="data_1" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_2">Data 2</label>
          <input class="form-control" type="text" id="data_2" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_3">Data 3</label>
          <input class="form-control" type="text" id="data_3" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_4">Data 4</label>
          <input class="form-control" type="text" id="data_4" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_5">Data 5</label>
          <input class="form-control" type="text" id="data_5" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_6">Data 6</label>
          <input class="form-control" type="text" id="data_6" value="0" />
        </div>

        <div class="col">
          <label class="form-label" for="data_7">Data 7</label>
          <input class="form-control" type="text" id="data_7" value="0" />
        </div>

        <div class="col">
          <label class="form-label">__________</label>
          <button id="transmit" type="button" class="btn btn-success">
            Transmit
          </button>
        </div>
      </div>
      <div class="row flex-grow-1">
        <div class="col-12" style="height: 80vh; overflow: auto">
          <table
            class="table table-striped table-hover table-responsive"
            style="border: 1px solid black; font-family: monospace"
          >
            <thead style="position: sticky; top: 0">
              <tr>
                <th style="width: 16ch">Timestamp (ms)</th>
                <th style="width: 6ch">Type</th>
                <th style="width: 20ch">Message ID</th>
                <th>data</th>
              </tr>
            </thead>
            <tbody id="output_table" class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="image-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Insert Embed Image Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="image_link" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="help-modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Application Documentation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-6">
              <h2>Title 1</h2>
              <p>TBD</p>
              <h2>Title 2</h2>
              <p>TBD</p>
              <h2>Title 3</h2>
              <p>TBD</p>
              <h2>Title 4</h2>
              <p>TBD</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="../third_party/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="serial.js"></script>
    <script src="script.js"></script>
  </body>
</html>
