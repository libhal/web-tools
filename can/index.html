<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="libhal-org" />
    <meta
      name="description"
      content="Generate motor torque curves with a few inputs"
    />

    <title>CanOpener</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CanOpener" />
    <meta
      property="og:description"
      content="Communicate with a serial Can Bus device over the web. No need to install anything. Just open up this site in a chromium browser (or any other browser that supports WebSerial) and you can communicate with devices on the bus."
    />
    <meta property="og:image" content="" />
    <meta name="twitter:card" content="summary_large_image" />

    <link
      href="../third_party/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: monospace;
      }
      #output_table tbody td {
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark vh-10">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CanOpener</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <button
              type="button"
              class="btn btn-primary"
              disabled="disabled"
              data-bs-toggle="modal"
              data-bs-target="#image-modal"
              style="margin-right: 5px"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              disabled="disabled"
              style="margin-right: 5px"
            >
              Help
            </button>
            <div class="input-group">
              <label class="input-group-text" for="can-bitrate"
                >can bitrate</label
              >
              <select
                class="form-select"
                id="can-bitrate"
                class="form-select"
                style="margin-right: 5px"
              >
                <option value="S0">10Kbit</option>
                <option value="S1">20Kbit</option>
                <option value="S2">50Kbit</option>
                <option value="S3">100Kbit</option>
                <option value="S4">125Kbit</option>
                <option value="S5">250Kbit</option>
                <option value="S6">500Kbit</option>
                <option value="S7">800Kbit</option>
                <option value="S8" selected="selected">1Mbit</option>
              </select>
            </div>

            <div class="input-group">
              <label class="input-group-text" for="baudrate">serial baud</label>

              <select
                class="form-select"
                id="baudrate"
                class="form-select"
                style="margin-right: 5px"
              >
                <option value="9600">9600</option>
                <option value="38400">38400</option>
                <option value="115200" selected="selected">115200</option>
                <option value="512000">512000</option>
                <option value="1000000">1000000</option>
                <option value="2000000">2000000</option>
                <option value="3000000">3000000</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            <input
              id="baudrate-input"
              class="form-control"
              type="text"
              placeholder="Custom Baud"
              style="margin-right: 5px; width: 16ch"
              hidden
            />
            <button type="button" class="btn btn-success" id="connect-btn">
              Connect
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid vh-90 d-flex flex-column">
      <div class="row" style="padding: 5px">
        <div class="input-group">
          <span class="input-group-text">Extended</span>
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              id="extended_id"
              value=""
              aria-label="Checkbox for selecting extended message id"
            />
          </div>
          <span class="input-group-text">Remote</span>
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              id="remote_frame"
              value=""
              aria-label="Checkbox for selecting extended message id"
            />
          </div>
          <input
            class="form-control"
            type="text"
            id="message_id"
            style="text-align: right"
            placeholder="message id (hex)"
          />
          <input
            class="form-control"
            type="number"
            id="length"
            style="flex: 0.5; text-align: right"
            placeholder="length"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_0"
            placeholder="b0"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_1"
            placeholder="b1"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_2"
            placeholder="b2"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_3"
            placeholder="b3"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_4"
            placeholder="b4"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_5"
            placeholder="b5"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_6"
            placeholder="b6"
          />
          <input
            class="form-control"
            style="flex: 0.25"
            type="text"
            id="data_7"
            placeholder="b7"
          />
          <button id="transmit" type="button" class="btn btn-success">
            Transmit
          </button>
        </div>
      </div>
      <div class="row flex-grow-1">
        <div class="col-6" style="height: calc(100vh - 104px); overflow: auto">
          <table
            id="output_table"
            class="table table-striped table-hover table-responsive"
            style="border: 1px solid black; font-family: monospace"
          >
            <thead style="position: sticky; top: 0">
              <tr>
                <th style="width: 16ch">Timestamp (ms)</th>
                <th style="width: 6ch">Type</th>
                <th style="width: 20ch">Message ID</th>
                <th>data</th>
              </tr>
            </thead>
            <tbody id="output_table_body" class="table-group-divider"></tbody>
          </table>
        </div>
        <div
          class="col-6"
          style="
            height: calc(100vh - 104px);
            overflow: auto;
            background: lightgrey;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <span>To be filled out later</span>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="image-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Insert Embed Image Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="image_link" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="help-modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Application Documentation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-6">
              <h2>Title 1</h2>
              <p>TBD</p>
              <h2>Title 2</h2>
              <p>TBD</p>
              <h2>Title 3</h2>
              <p>TBD</p>
              <h2>Title 4</h2>
              <p>TBD</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="../third_party/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="serial.js"></script>
    <script src="script.js"></script>
  </body>
</html>
